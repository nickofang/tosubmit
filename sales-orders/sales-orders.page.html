<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sales Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Pull to Refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down-circle-outline"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let order of orders" class="order-card">
      <ion-card-header>
        <ion-card-title>Order #{{ order.orderId }}</ion-card-title>
        <ion-card-subtitle>Status: 
          <span [ngClass]="{'ready': order.status === 'Ready', 'pending': order.status !== 'Ready'}">
            {{ order.status }}
          </span>
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Date:</strong> {{ order.orderDate | date:'mediumDate' }}</p>
        <p><strong>Customer:</strong> {{ order.orderedBy }}</p>
        <p><strong>Lines:</strong> {{ order.lines }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
